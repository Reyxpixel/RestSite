<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Gluten Free India</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/products.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Favicon Pack -->
    <link rel="icon" href="faviconer/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="faviconer/favicon.svg">
    <link rel="icon" type="image/png" sizes="96x96" href="faviconer/favicon-96x96.png">
    <link rel="apple-touch-icon" href="faviconer/apple-touch-icon.png">
    <link rel="manifest" href="faviconer/site.webmanifest">
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1>Our Products</h1>
            <p>Discover our complete range of premium gluten-free products</p>
        </div>
    </section>

    <!-- Products Section -->
    <section class="products-section">
        <div class="container">
            <div class="products-layout">
                <!-- Categories Sidebar -->
                <div class="categories-sidebar">
                    <div class="products-filters">
                        <span class="categories-label">Categories</span>
                        <button id="categoryTrigger" class="category-trigger" type="button">All Products</button>
                        <div class="search-box">
                            <input type="text" id="searchInput" placeholder="Search">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                    <div class="category-list" id="categoryList">
                        <!-- Categories will be loaded here -->
                    </div>
                </div>

                <!-- Products Grid -->
                <div class="products-content">
                    <div class="products-grid" id="productsGrid">
                        <!-- Products will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <div class="product-image-lightbox" id="productImageLightbox" aria-hidden="true">
        <button class="product-image-lightbox-close" id="productImageLightboxClose" type="button" aria-label="Close image preview">&times;</button>
        <img class="product-image-lightbox-img" id="productImageLightboxImg" alt="">
    </div>

    <script src="scripts/main.js"></script>
    <script src="scripts/products.js"></script>
</body>
</html>
